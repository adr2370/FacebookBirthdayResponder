<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>adr2370 Testing Page</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div id="fb-root"></div>
	<div class="login" style="display:none;cursor:pointer;" onclick="login();"><img src="http://www.tweekly.fm/media/image/login-facebook.png" /></div>
	<script id="facebook-jssdk" async="" src="https://connect.facebook.net/en_US/all.js"></script>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
		var responses=new Array("Thank you!","Thanks a lot");
		var x,accessToken;
		var initialized=false;
		var start=new Date();
		var end=new Date();
		end.setHours(23,59,59,999);
		function loggedIn() {
			FB.api(
			{
			    method: "fql.query",
			    query: "SELECT read_stream,publish_stream FROM permissions WHERE uid=me()"
			},
			function(data) {
				if(data[0].read_stream=="0"||data[0].publish_stream=="0") {
					FB.login(function(response) {
				        if (response.authResponse) {
							$('.login').hide();
							//logged in
							accessToken=response.authResponse.accessToken;
							loggedIn();
				        } else {
				            // cancelled
				        }
				    }, {scope: 'read_stream,publish_stream,user_birthday'});
				} else {
					FB.api(
					{
					    method: "fql.query",
					    query: "SELECT birthday_date FROM user WHERE uid=me()"
					},
					function(data) {
						//set start and end time
						var birthday=data[0].birthday_date.split("/");
						start.setDate(birthday[1]);
						start.setMonth(birthday[0]-1);
						if(start>end) {
							start.setYear(1900+start.getYear()-1);
						}
						start.setHours(0,0,0,0);
						end=new Date(start);
						end.setHours(23,59,59,999);
						FB.api(
						{
							method: "fql.query",
							query: "SELECT message,post_id FROM stream WHERE source_id=me() AND is_hidden = 0 AND created_time>="+parseInt(start.getTime()/1000)+" AND created_time<="+parseInt(end.getTime()/1000)+" LIMIT 1000"
					    },
					    function(data) {
							for(var i=0;i<data.length;i++) {
								if(data[i].message.length>0) {
									var splitMessage=data[i].message.split(" ");
									var found=false;
									for(var j=0;!found&&j<splitMessage.length;j++) {
										splitMessage[j]=splitMessage[j].toLowerCase().replace(/\W/g, '');
										if(splitMessage[j][0]=="b"&&splitMessage[j][splitMessage[j].length-1]=="y") found=true;
									}
									if(found) {
										console.log(data[i].message);
										//$.post("https://graph.facebook.com/"+data[i].post_id+"/comments", { access_token: accessToken, message: "Thank you!" } );
									}
								}
								
							}
					    });
					});
				}
			});
		}
	
		function login() {
		    FB.login(function(response) {
		        if (response.authResponse) {
					$('.login').hide();
					//logged in
					accessToken=response.authResponse.accessToken;
					loggedIn();
		        } else {
		            // cancelled
		        }
		    }, {scope: 'read_stream,publish_stream,user_birthday'});
		}
		
		function logout() {
			FB.logout(function(response) {
			  $('.login').show();
			});
		}

		function getLogin() {
			FB.getLoginStatus(function(response) {
			    if (response.status === 'connected') {
					$('.login').hide();
					//logged in
					loggedIn();
			    } else if (response.status === 'not_authorized') {
					$('.login').show();
			    } else {
					$('.login').show();
			    }
			}, true);
		}

		window.fbAsyncInit = function() {
			initialized=true;
		  FB.init({ 
		    appId: '139590309536604',
		    status: true,
		    cookie: true,
		    xfbml: true,
		    frictionlessRequests: true,
		    useCachedDialogs: true,
		    oauth: true
		  });
		getLogin();
		};
		(function(d){
		 var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement('script'); js.id = id; js.async = true;
		 js.src = "//connect.facebook.net/en_US/all.js";
		 ref.parentNode.insertBefore(js, ref);
		}(document));
		$(function() {
			if(!initialized) {
				window.fbAsyncInit();
			}
		});
	</script>
</body>
</html>
