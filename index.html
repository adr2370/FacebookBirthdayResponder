<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>adr2370 Testing Page</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div id="fb-root"></div>
	<div class="login" style="display:none;cursor:pointer;" onclick="login();"><img src="http://www.tweekly.fm/media/image/login-facebook.png" /></div>
	<script id="facebook-jssdk" async="" src="https://connect.facebook.net/en_US/all.js"></script>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
	var x;
		function loggedIn() {
			FB.api(
			{
				method: "fql.query",
				query: "SELECT post_id, actor_id, target_id, message, created_time, type FROM stream WHERE filter_key in (SELECT filter_key FROM stream_filter WHERE uid=me() AND type='newsfeed') AND is_hidden = 0"
		    },
		    function(data) {
				console.log(data);
				FB.api(
				{
				    method: "fql.query",
				    query: "SELECT read_stream,publish_stream FROM permissions WHERE uid=me()"
				},
				function(data) {
					if(data[0].read_stream=="0"||data[0].publish_stream=="0") {
						logout();
					}
				});
		    });
		}
	
		var initialized=false;
		function login() {
		    FB.login(function(response) {
		        if (response.authResponse) {
					$('.login').hide();
					//logged in
					loggedIn();
		        } else {
		            // cancelled
		        }
		    }, {scope: 'read_stream,publish_stream'});
		}
		
		function logout() {
			FB.logout(function(response) {
			  $('.login').show();
			});
		}

		function getLogin() {
			FB.getLoginStatus(function(response) {
			    if (response.status === 'connected') {
					$('.login').hide();
					//logged in
					loggedIn();
			    } else if (response.status === 'not_authorized') {
					$('.login').show();
			    } else {
					$('.login').show();
			    }
			}, true);
		}

		window.fbAsyncInit = function() {
			initialized=true;
		  FB.init({ 
		    appId: '139590309536604',
		    status: true,
		    cookie: true,
		    xfbml: true,
		    frictionlessRequests: true,
		    useCachedDialogs: true,
		    oauth: true
		  });
		getLogin();
		};
		(function(d){
		 var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement('script'); js.id = id; js.async = true;
		 js.src = "//connect.facebook.net/en_US/all.js";
		 ref.parentNode.insertBefore(js, ref);
		}(document));
		$(function() {
			if(!initialized) {
				window.fbAsyncInit();
			}
		});
	</script>
</body>
</html>
